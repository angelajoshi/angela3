<!DOCTYPE html>
<html>
    <head>
        <title> Learning about forms</title>

    </head>
    <body>
        <feildset>
            <legend> PERSONAL INFORMATION </legend> <br>

        
        <form action="/submit-form" methord="POST" target="_blank">
            <lable for="name">FULL NAME: </lable><br>
            <input type="text" id="name" placeholder="Atmaram"><br>
            <lable for="email">EMAIL ID:</lable> <br>
            <input type="email" id="email" placeholder="angelaanindyajoshi@gmail.com" required </input><br>
                <lable for="password"> PASSWORD: </lable><br>
                <input type="password" id="password" required><br> </input>
                    <lable for="profile_photo"> PROFILE PICTURE: </lable><br>
                    <input type="file" id="profile_picture" required><br>
                    <lable for="dob"> DATE OF BIRTH:</lable><br>
                    <input type="date" id="dob" required><br>
                    <label for="phone">MOBILE NUMBER:</label><br>
                    <input type"number" id="phone" placeholder="+91 **********" required><br>
                </lable>
            </feildset>
            
               </form>
    </body>
</html>
